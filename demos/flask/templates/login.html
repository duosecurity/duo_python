{% extends "layout.html" %}
{% block body %}
    <h2>Login</h2>
    {% if error %}<p class="error"><strong>Error:</strong> {{ error }}</p> {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username"></dd>
            <dd><input type="submit" value="Login"></dd>
        </dl>
    </form>
{% endblock %}
